<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Rock Paper Sciccors Game</title>
</head>
<body>
   <header>
       <h1>Rock Paper Sciccors</h1>
   </header>
       <div class="score-board">
           <div id="user-label" class="badge">user</div>
           <div id="computer-label" class="badge">comp</div>
           <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper Covers Rock. You Win!</p>
        </div>

        <div class="choices" ondragstart="return false;">
            <div id="r" class="choice">
                <img src="./images/rock.png" alt="" width="100px">
            </div>
            <div id="p" class="choice">
                <img src="./images/paper.png" alt="" width="100px">
            </div>
            <div id="s" class="choice">
                <img src="./images/scissors.png" alt="" width="100px">
            </div>
        </div>

        <p id="action-message">Make Your Move</p>
</body>

<script src="./app.js"></script>
</html>
